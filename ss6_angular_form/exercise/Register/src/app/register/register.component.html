<div class="container" style="width: 50rem;margin: auto">
  <div class="row">
    <div class="bg-white">
      <div class="h1 center-box "> Thêm mới</div>
      <form class="p-3" [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="form-group" style="margin-bottom: 1rem">
          <label>Nhập email:</label>
          <input type="text" class="form-control" placeholder="Enter email" name="email" formControlName="email">
          <p style="color: red"
             *ngIf="registerForm.controls.email.hasError('required')&& (registerForm.controls.email.touched)"> k để
            trống </p>
          <p style="color: red"
             *ngIf="registerForm.controls.email.hasError('email')&& (registerForm.controls.email.touched)"> đúng định
            dạng </p>
        </div>
        <div class="form-group" style="margin-bottom: 1rem">
          <label>Country</label>
          <select class="form-control w-100" name="country" formControlName="country">
            <option *ngFor="let countryObj of countryList" [ngValue]="countryObj">{{countryObj.name}}</option>
          </select>
          <p style="color: red"
             *ngIf="registerForm.controls.country.hasError('required')&& (registerForm.controls.country.touched)"> k để
            trống </p>
        </div>
        <div class="form-group" style="margin-bottom: 1rem">
          <label>phone:</label>
          <input type="text" class="form-control" placeholder="phone" name="phone" formControlName="phone">
          <p style="color: red"
             *ngIf="registerForm.controls.phone.hasError('required')&& (registerForm.controls.phone.touched)"> k để
            trống </p>
          <p style="color: red"
             *ngIf="registerForm.controls.phone.hasError('pattern')&& (registerForm.controls.phone.touched)"> đúng định
            dạng </p>
        </div>

        <div class="form-group" style="margin-bottom: 1rem">
          <label>age:</label>
          <input type="number" class="form-control" placeholder="Enter age" name="age" formControlName="age">
          <p style="color: red"
             *ngIf="registerForm.controls.age.hasError('required')&& (registerForm.controls.age.touched)"> k để
            trống </p>
          <p style="color: red"
             *ngIf="registerForm.controls.age.hasError('min')&& (registerForm.controls.age.touched)"> >18 tuổi</p>
          <p style="color: red"
             *ngIf="registerForm.controls.age.hasError('max')&& (registerForm.controls.age.touched)"> không quá 100 tuổi</p>
        </div>
        <div class="form-group" style="margin-bottom: 1rem">
          <label>Gender</label>
          <br>
          <input type="radio" id="male" value="male" name="gender" formControlName="gender">
          <label for="male">Male</label>
          <br>
          <input type="radio" id="female" value="female" name="gender" formControlName="gender">
          <label for="female">Female</label>
          <p style="color: red"
             *ngIf="registerForm.controls.gender.hasError('required')&& (registerForm.controls.gender.touched)"> k để
            trống </p>
        </div>


          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" name="password" formControlName="password">
            <p style="color: red"
               *ngIf="registerForm.controls.password.hasError('required')&& (registerForm.controls.password.touched)"> k để trống </p>
            <p style="color: red"
               *ngIf="registerForm.controls.password.hasError('minlength')&& (registerForm.controls.password.touched)">trên 6 </p>
          </div>
          <div class="form-group" style="margin-bottom: 1rem">
            <label>confirm password</label>
            <input class="form-control" type="text" name="confirmPassword" formControlName="confirmPassword">
            <p style="color: red"
               *ngIf="registerForm.controls.confirmPassword.hasError('required')&& (registerForm.touched)"> k
              để trống </p>
            <p style="color: red"
               *ngIf="registerForm.hasError('passwordNotMatch')&& (registerForm.touched)">
              Phải giống password </p>
          </div>

        <div style="margin-bottom: 1rem;margin-top: 5px">
          <button type="submit" class="btn btn-primary" value="Back"> Quay lại</button>
          <button type="submit" class="btn btn-danger" style="margin-left: 5px"
          >Thêm mới
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
