<p>calculator works!</p>
<input type="number" placeholder="number1" [(ngModel)]="number1"  >
<br>
<input type="number" placeholder="number2" [(ngModel)]="number2"  > {{err}}
<br>
<button (click)="calculator('+')"> + </button>
<button (click)="calculator('-')"> - </button>
<button (click)="calculator('*')"> * </button>
<button (click)="calculator('/')"> / </button>
<br>
<input type="text" readonly [(ngModel)]="result">
