<!DOCTYPE html>
<html lang="en">
<html >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Customer Edit</title>
  <style>
    .center-box {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .head-text {
      font-size: 30px;
      font-weight: bold;
      height: 10%;
    }
    .content {
      height: 90%;
    }
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
  </style>
</head>

<body class="bg-dark">
<div class="container">
  <div class="bg-white">
    <div class="h1 center-box "> Update Customer</div>
    <div>
<!--      <form  novalidate="novalidate" class="p-3">-->
        <input type="hidden" class="form-control" />

        <div class="form-group">
          <label>Tên</label>
          <input type="text" class="form-control" />

        </div>

        <div class="form-group">
          <label>Ngày sinh</label>
          <input type="date" class="form-control" />
        </div>
        <div class="form-group">
          <label>Giới tính</label>
          <select class="form-control" >
            <option value="0">Nam</option>
            <option value="1">Nữ</option>
          </select>
          <!--                    <input type="text" class="form-control" th:field="*{gender}"/>-->
        </div>
        <div class="form-group">
          <label>Chứng minh</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Địa chỉ</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>CustomerType</label>
          <select class="form-control w-100" id="addCustomerType">
            <option value="1">Diamond</option>
            <option value="2">Platinium</option>
            <option value="3">Gold</option>
            <option value="4">Silver</option>
          </select>
        </div>
        <div class="form-group" style="margin-top: 1rem">
          <input type="submit" class="btn btn-primary" value="Update"/>
        </div>
<!--      </form>-->
    </div>

  </div>
</div>
</body>



</html>
