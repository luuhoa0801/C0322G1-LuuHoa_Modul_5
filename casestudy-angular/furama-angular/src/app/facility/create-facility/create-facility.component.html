
<div class="row" style="justify-content: center">
  <form th:object="${employeeDto}" th:action="@{/employee/create}" method="POST" class="needs-validation p-4"
        style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label >Facility Name</label>
        <input type="text" class="form-control"
        >
      </div>
      <div class="col-md-4 mb-3">
        <label >Type Facility</label>
        <select  class="form-control type" >
          <option ></option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label >Rent Type</label>
        <select  class="form-control" >
          <option></option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label >Facility Free</label>

      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label >Area</label>
        <input type="text"  class="form-control"
               placeholder="" required>
      </div>
      <div class="col-md-4 mb-3">
        <label>Cost</label>
        <input type="text"  class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label>People</label>
        <input type="text"  class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label>Standard Room</label>
        <input type="text"  class="form-control">

      </div>
      <div class="col-md-4 mb-3">
        <label>Description</label>
        <input type="text"  class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label >Area Pool</label>
        <input type="text"  class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label >Floor</label>
        <input type="text"  class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <a href="#"><button class="btn text-white" type="submit" style="background-color: black">Back</button></a>
    <button class="btn text-white" type="submit" style="background-color: black">Create</button>
  </form>

</div>
