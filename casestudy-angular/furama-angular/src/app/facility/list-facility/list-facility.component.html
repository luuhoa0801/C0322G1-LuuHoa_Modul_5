<div class="container-fluid" style="background-color: #0dcaf0">
  <div class="row" style="height: 3rem;margin: auto" >
    <div class="col-4">
      <button style="margin-top: 2rem;margin-left: 15rem" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCustomer ">
        <a [routerLink]="['/facility/create-facility']"  class="text-white"> Create</a>
      </button>
    </div>
    <div class="col-4 fs-1" style="margin-left: 11rem;margin-top: 1rem;font-weight: 900">
      <p style=""> Facility</p>
    </div>
  </div>
  <!--body-->
  <div class="row row-cols-1 row-cols-md-3 g-5 bg-info " style="width: 80%;margin: auto">
    <div class="col" *ngFor="let temp of facilityList" >
      <div class="card h-100" style="width: 90%;margin: auto">
        <img [src]="temp.url" class="card-img-top" alt="abc">
        <div class="row">
          <div class="col-6 ">
            <div class="card-body" >
              <h5 class="card-title" style="margin-top: 5px">{{temp.name}}</h5>
              <p class="card-text" style="margin-top:1rem;font-weight: 700"> Room size : {{temp.area}} m2</p>
              <h6 style="font-weight: 800;font-size: 1.2rem"> {{temp.cost}}$</h6>
            </div>
          </div>
          <div class="col-6" >
            <div class="col-6 card-body">
              <button type="button" class="btn btn-primary">
                <a [routerLink]="['../update-facility', temp.id]" style="color: white">Edit</a>
              </button>
            </div>
            <div class="col-6 card-body">
              <button type="button" class="btn btn-danger" data-bs-toggle="modal" (click)="valueDelete(temp.id,temp.name)"
                      data-bs-target="#exampleModal" > Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class="row bg-info" style="height: 3rem">
    <!--  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
    <!--    Create-->
    <!--  </button>-->
  </div>


  <!-- Modal delete -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " style="color: red" id="exampleModalLabel">Cảnh Báo !!! </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xóa {{name}} hay không ???
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete(id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>
