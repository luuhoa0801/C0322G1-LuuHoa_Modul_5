<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }
        .footer{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>

<body class="bg-dark">
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Thêm mới Customer </div>
        <form th:action="@{/create}" method="post" class="p-3">
            <div class="form-group">
                <label >Nhập tên:</label>
                <input type="text" class="form-control" placeholder="Enter name" name="name" >
            </div>

            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" class="form-control" placeholder="Enter birthday" name="birthday" >
            </div>
            <div class="form-group">
                <label>Giới tính:</label>
                <input type="text" class="form-control" placeholder="Enter phone" name="gender" >
            </div>

            <div class="form-group">
                <label>Chứng minh:</label>
                <input type="text" class="form-control" placeholder="Enter CMND" name="id_card" >
            </div>

            <div class="form-group">
                <label>Số phone:</label>
                <input type="text" class="form-control" placeholder="Enter phone" name="phone" >
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" >
            </div>

            <div class="form-group">
                <label>Địa chỉ:</label>
                <input type="text" class="form-control" placeholder="Enter địa chỉ" name="address" >
            </div>

            <div class="form-group">
                <select name="customerType" class="form-control custom-select bg-light" id="customerType">
                    <option th:each="customerType:${customerTypeList}" th:value="${customerType.id}"
                            th:text="${customerType.name}"> Kiểu khách hàng
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Thêm mới</button>
        </form>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</html>
