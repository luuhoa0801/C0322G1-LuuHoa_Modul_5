<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Furama | Customer</title>
    <link rel="shortcut icon" href="https://furamavietnam.com/wp-content/uploads/2018/07/favicon.png" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="row" style="justify-content: center">
    <form th:object="${employeeDto}" th:action="@{/employee/create}" method="POST" class="needs-validation p-4"
          style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label >Facility Name</label>
                <input type="text" class="form-control"
                >
            </div>
            <div class="col-md-4 mb-3">
                <label >Type Facility</label>
                <select  class="form-control type" >
                    <option ></option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label >Rent Type</label>
                <select  class="form-control" >
                    <option></option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label >Facility Free</label>
                <select th:field="*{educationDegree}" class="form-control" >
                    <option th:each="row: ${degreeEducation}" th:value="${row.educationDegree}" th:text="${row.educationName}">
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label >Area</label>
                <input type="text"  class="form-control"
                       placeholder="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Cost</label>
                <input type="text"  class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label>People</label>
                <input type="text"  class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>Standard Room</label>
                <input type="text"  class="form-control">

            </div>
            <div class="col-md-4 mb-3">
                <label>Description</label>
                <input type="text"  class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label >Area Pool</label>
                <input type="text"  class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label >Floor</label>
                <input type="text"  class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <a href="#"><button class="btn text-white" type="submit" style="background-color: black">Back</button></a>
        <button class="btn text-white" type="submit" style="background-color: black">Create</button>
    </form>

</div>
</body>
<script>
    $(document).ready(function () {
        $(".type").on("change", function () {
            debugger
            switch (this.value) {
                case"3":
                    document.getElementById("standardRoom_ok").style.setProperty('display', 'block', 'important');
                    document.getElementById("description_ok").style.setProperty('display', 'block', 'important');
                    document.getElementById("floorsNumber_ok").style.setProperty('display', 'block', 'important');
                    document.getElementById("poolArea_ok").style.setProperty('display', 'block', 'important');
                    document.getElementById("facilityFree_ok").style.setProperty('display', 'none', 'important');
                    break;
                case"1":
                    document.getElementById("standardRoom_ok").style.setProperty('display', 'block', 'important');
                    document.getElementById("description_ok").style.setProperty('display', 'block', 'important');
                    document.getElementById("floorsNumber_ok").style.setProperty('display', 'block', 'important');
                    document.getElementById("poolArea_ok").style.setProperty('display', 'none', 'important');
                    document.getElementById("facilityFree_ok").style.setProperty('display', 'none', 'important');
                    break;
                case"2":
                    document.getElementById("standardRoom_ok").style.setProperty('display', 'none', 'important');
                    document.getElementById("description_ok").style.setProperty('display', 'none', 'important');
                    document.getElementById("floorsNumber_ok").style.setProperty('display', 'none', 'important');
                    document.getElementById("poolArea_ok").style.setProperty('display', 'none', 'important');
                    document.getElementById("facilityFree_ok").style.setProperty('display', 'block', 'important');
                    break;
            }
        })
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
