<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Furama | Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dbc3483aca.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="modal" id="form-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="p-3 bg-modal">
                <h4 style="text-align: center">Chỉnh sửa dịch vụ</h4>
                <div class="form-group">
                    <input class="form-control" type="hidden" id="add-serviceId">

                    <div class="form-group">
                        <label>Loại dịch vụ</label>
                        <select class="form-control w-100" id="add-serviceType" onchange="formCreate()">
                            <option value="1">Villa</option>
                            <option value="2">House</option>
                            <option value="3">Room</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Mã dịch vụ</label>
                        <input class="form-control" type="text" id="add-serviceCode">

                    </div>

                    <div class="form-group">
                        <label>Tên dịch vụ</label>
                        <input class="form-control" type="text" id="add-serviceName">


                    </div>

                    <div class="form-group">
                        <label>Diện tích sử dụng</label>
                        <input class="form-control" type="text" id="add-serviceArea">


                    </div>

                    <div class="form-group">
                        <label>Giá</label>
                        <input class="form-control" type="text" id="add-serviceCost">


                    </div>

                    <div class="form-group">
                        <label>Số người tối đa</label>
                        <input class="form-control" type="text" id="add-serviceMaxPeople">


                    </div>

                    <div class="form-group" id="add-standardRoom">
                        <label>Tiêu chuẩn phòng</label>
                        <input class="form-control" type="text">
                    </div>

                    <div class="form-group" id="add-descriptionOtherConvenience">
                        <label>Mô tả tiện nghi khác</label>
                        <input class="form-control" type="text">


                    </div>

                    <div class="form-group" id="add-poolArea">
                        <label>Diện tích hồ bơi</label>
                        <input class="form-control" type="text">

                    </div>

                    <div class="form-group" id="add-numberOfFloors">
                        <label>Số tầng</label>
                        <input class="form-control" type="text">


                    </div>

                    <div class="form-group">
                        <label>Kiểu thuê</label>
                        <select class="form-control w-100" id="add-rentType">
                            <option value="1">Thuê theo năm</option>
                            <option value="2">Thuê theo tháng</option>
                            <option value="3">Thuê theo ngày</option>
                            <option value="4">Thuê theo giờ</option>
                        </select>
                    </div>
                    <button class="btn btn-dark" type="submit">Add new</button>
                    <button class="btn btn-dark" type="submit" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function formCreate() {
        var id = document.getElementById("add-serviceType").value;

        // So sánh bằng kiểu dữ liệu String

        if (id === '1') { // Villa
            document.getElementById("add-standardRoom").style.display = "block";
            document.getElementById("add-descriptionOtherConvenience").style.display = "block";
            document.getElementById("add-poolArea").style.display = "block";
            document.getElementById("add-numberOfFloors").style.display = "block";
        } else if (id === '2') { // House
            document.getElementById("add-standardRoom").style.display = "block";
            document.getElementById("add-descriptionOtherConvenience").style.display = "block";
            document.getElementById("add-poolArea").style.display = "none";
            document.getElementById("add-numberOfFloors").style.display = "block";
        } else { // Room
            document.getElementById("add-standardRoom").style.display = "none";
            document.getElementById("add-descriptionOtherConvenience").style.display = "none";
            document.getElementById("add-poolArea").style.display = "none";
            document.getElementById("add-numberOfFloors").style.display = "none";
        }
    }
</script>
